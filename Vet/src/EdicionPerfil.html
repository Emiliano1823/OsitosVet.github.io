<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilo de bootstrap -->
    <link rel="stylesheet" href="scss/Estilos.css">
    <!--Estilos de Toastify Js-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>Ositos - Editar Perfil</title>
    <link rel="icon" href="imgenes/img7.png" type="image/x-icon">
    <style>
        .bi {
            vertical-align: -.125em;
        }
    </style>

</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="user-icon" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </symbol>
        <symbol id="arrow-icon" viewBox="0 0 16 16">
            <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </symbol>
    </svg>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-light" type="button" id="return">
                <svg class="" width="25" height="25" fill="currentColor">
                    <use xlink:href="#arrow-icon" />
                </svg>
            </button>

            <!--  <button onclick="cerrar" type="button" class="btn-primary" id="logout">hola</button>-->
            <div class="dropdown">
                <button type="button" class="btn btn-light" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg class="" width="25" height="25" fill="currentColor">
                        <use xlink:href="#user-icon" />
                    </svg>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-lg">
                    <li class="dropdown-item" href="#" id="logout">Cerrar sesion</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mb-3"></div>
    <div class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 offset-md-1 bg-light p-3 rounded-4 border shadow-lg mb-3 bg-body">
                    <form action="">
                        <div class="div">
                            <div class="row">
                                <div class="col">
                                    <h2>Detalles de usuario</h2>
                                </div>
                                <div class="col-1 align-self-center">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-light d" id="editar">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" disabled="" class="form-control" id="nombre-form" placeholder="Nombre">
                            <label for="Nombre">Nombre</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" disabled="" class="form-control" id="telefono-form"
                                placeholder="telefono">
                            <label for="telefono">Telefono</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" disabled="" class="form-control" id="rol-form" placeholder="rol">
                            <label for="rol">Rol</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success mb-3" id="user-btn">Actualizar</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1 bg-light p-3 rounded-4 border shadow-lg mb-3 bg-body">
                    <form action="">
                        <div class="div">
                            <div class="row">
                                <div class="col">
                                    <h2>Actualizar correo</h2>
                                </div>
                                <div class="col-1 align-self-center">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-light" id="email-edit"
                                            data-bs-toggle="modal" data-bs-target="#editPerfil">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" disabled="" class="form-control" id="email-form" placeholder="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success mb-3" id="email-btn"
                                disabled="">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1 bg-light p-3 rounded-4 border shadow-lg mb-3 bg-body">
                    <form action="">
                        <div class="div">
                            <div class="row">
                                <div class="col">
                                    <h2>Actualizar password</h2>
                                </div>
                                <div class="col-1 align-self-center">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-light d" id="pass-edit"
                                            data-bs-toggle="modal" data-bs-target="#editPerfil">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" disabled="" id="pass-form"
                                placeholder="contraseña">
                            <label for="contraseña">Nueva contraseña</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" disabled="" id="confipass-form"
                                placeholder="confi">
                            <label for="confi">Confirmar nueva contraseña</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-success mb-3" id="pass-btn"
                                disabled="">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1 bg-light">
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-danger mb-3" id="delete-btn" data-bs-toggle="modal"
                            data-bs-target="#editPerfil">Borra cuenta</button>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="editPerfil" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form id="editar-form">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="passEdit-form" placeholder="Raza">
                                    <label for="raza">Contraseña</label>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-success mb-3" data-bs-dismiss=""
                                        id="confi">Aceptar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="./ModPerfil/configuracion.js"></script>
<script src="./ModPerfil/modPerfil.js"></script>

</html>
